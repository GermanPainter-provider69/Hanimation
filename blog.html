<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post | NeonBlog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9917851032552239"
        crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo"><a href="index.html" style="text-decoration:none; color: inherit;">Neon<span
                            class="text-gradient">Blog</span></a></div>
                <div>
                    <a href="index.html"
                        style="color: var(--text-secondary); text-decoration: none; margin-right: 20px;">Back to
                        Home</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Top Ad Banner -->
        <div class="ad-banner ad-top" id="top-ad">
            Loading Advertisement...
        </div>

        <div class="main-layout">
            <!-- Main Content Area -->
            <main id="single-post-container">
                <!-- Content will be injected here by script.js -->
                <div style="text-align: center; color: var(--text-secondary); padding: 50px;">
                    Loading Post...
                </div>
            </main>

            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="widget">
                    <h3 class="widget-title">About</h3>
                    <p style="color: var(--text-secondary); font-size: 0.9rem;">
                        You are reading a story on NeonBlog.
                    </p>
                </div>

                <!-- Sidebar Ad -->
                <div class="ad-banner ad-sidebar" id="sidebar-ad-1">
                    Sidebar Advertisement
                </div>
            </aside>
        </div>
    </div>

    <footer
        style="margin-top: var(--spacing-xl); padding: var(--spacing-lg) 0; border-top: 1px solid var(--border-color); text-align: center; color: var(--text-secondary);">
        <div class="container">
            <p>&copy; 2024 NeonBlog. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
