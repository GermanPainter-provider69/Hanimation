<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NeonBlog - Authentic articles on technology, design, lifestyle, programming, and more. Original insights from expert writers.">
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    <link rel="canonical" href="https://neonblog.com/">
    <title>NeonBlog | Tech & Stories</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9917851032552239"
        crossorigin="anonymous"></script>
    
    <!-- Schema.org Structured Data for Organization and Website -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "NeonBlog",
        "url": "https://neonblog.com",
        "description": "Authentic articles on technology, design, lifestyle, programming, and more.",
        "publisher": {
            "@type": "Organization",
            "name": "NeonBlog",
            "url": "https://neonblog.com",
            "logo": {
                "@type": "ImageObject",
                "url": "https://neonblog.com/logo.png",
                "width": 250,
                "height": 60
            }
        },
        "sameAs": [],
        "potentialAction": {
            "@type": "SearchAction",
            "target": {
                "@type": "EntryPoint",
                "urlTemplate": "https://neonblog.com/search?q={search_term_string}"
            },
            "query-input": "required name=search_term_string"
        }
    }
    </script>
</head>

<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo">Neon<span class="text-gradient">Blog</span></div>
                <div>
                    <a href="#"
                        style="color: var(--text-secondary); text-decoration: none; margin-right: 20px;">Trending</a>
                    <a href="#" class="btn">Subscribe</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Top Ad Banner (AdSense) -->
        <div class="ad-container ad-top" id="top-ad">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9917851032552239"
                 data-ad-slot="1234567890"
                 data-ad-format="horizontal"
                 data-full-width-responsive="true"></ins>
        </div>

        <div class="main-layout">
            <!-- Main Content Area -->
            <main>
                <h1 style="margin-bottom: var(--spacing-lg); font-size: 2.5rem;">Latest <span
                        class="text-gradient">Stories</span></h1>

                <!-- Blog Grid -->
                <!-- We will inject content here via JS -->
                <div class="blog-feed" id="blog-feed">
                    <!-- Cards go here -->
                </div>
            </main>

            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="widget">
                    <h3 class="widget-title">About</h3>
                    <p style="color: var(--text-secondary); font-size: 0.9rem;">
                        A simple, high-performance blog platform optimized for readers.
                    </p>
                </div>

                <!-- Sidebar Ad (AdSense) -->
                <div class="ad-container ad-sidebar" id="sidebar-ad-1">
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-9917851032552239"
                         data-ad-slot="2345678901"
                         data-ad-format="vertical"
                         data-full-width-responsive="true"></ins>
                </div>

                <div class="widget">
                    <h3 class="widget-title">Categories</h3>
                    <ul style="list-style: none; color: var(--text-secondary);">
                        <li style="margin-bottom: 8px;">Technology (12)</li>
                        <li style="margin-bottom: 8px;">Lifestyle (8)</li>
                        <li style="margin-bottom: 8px;">Design (5)</li>
                    </ul>
                </div>

                <!-- Sidebar Ad 2 (AdSense) -->
                <div class="ad-container ad-sidebar" id="sidebar-ad-2">
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-9917851032552239"
                         data-ad-slot="3456789012"
                         data-ad-format="vertical"
                         data-full-width-responsive="true"></ins>
                </div>
            </aside>
        </div>
    </div>

    <footer
        style="margin-top: var(--spacing-xl); padding: var(--spacing-lg) 0; border-top: 1px solid var(--border-color); text-align: center; color: var(--text-secondary);">
        <div class="container">
            <p>&copy; 2024 NeonBlog. All rights reserved. | <a href="privacy-policy.html"
                    style="color: #6366f1; text-decoration: none;">Privacy Policy</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
